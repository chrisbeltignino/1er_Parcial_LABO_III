<!DOCTYPE html>
<html>

<head>

  <!-- bootstrap 4 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<body style="background-color:darkgrey">
 <br>
  <div class="container" style="background-color:lightblue">
    <br>
    <h2 style="background-color:gray;color:ghostwhite">Tignino Christian</h2>

    <h4>Autos BD</h4>

      <table class="table table" style="width:95%">
        <tr>
          <td style="width:50%">
            <table class="table table-bordered table-hover" style="background-color:rgb(195, 199, 202)">

              </tr>

                <td><input type="text" id="marca" /></td>
              </tr>
              <tr>
                <td><label class="col control-label">Color</label></td>
                <td><input type="color" id="color" value="#ff0000" /></td>
              </tr>
              <tr>
                <td><label class="col control-label">Precio</label></td>
                <td><input type="number" id="precio" value="100000" /></td>
              </tr>
              <tr>
                <td colspan="2" class="col">
                  <input type="button" value="AgregarBD" id="btn-agregar" class="btn btn-success" onclick="PrimerParcial.Manejadora.AgregarAutoSinFoto()"/>
                  <input type="button" value="MostrarBD" id="btn-mostrar" class="btn btn-info" onclick="PrimerParcial.Manejadora.MostrarAutosBD()"/> 
                  <input type="button" value="ModificarBD" id="btn-modificar" class="btn btn-warning" onclick="PrimerParcial.Manejadora.modificarAutoSinFoto()"/>
   
                </td>
              </tr>
            </table>
          </td>
          <td>
            <div class="" style="background-color:lavenderblush;">
              <div id="divTabla">
                tabla aqu&iacute;...
              </div>
            </div>
          </td>
        </tr>
      </table>

    <input type="hidden" id="hdnIdModificacion">
    
  </div>
